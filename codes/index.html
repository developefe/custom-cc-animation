<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="datas">
            <input id="card-number" type="text" maxlength="19">
            <input id="card-holder" type="text" maxlength="22">
            <input id="exp" type="text" maxlength="5">
            <input id="ccv" type="text" maxlength="3">
        </div>
        <div class="card start start-2">
            <div class="card-face front active">
                <div class="clickable"></div>
                <img src="assets/chip.jpg" class="chip" alt="">
                <div class="payment-firm">
                    <img src="assets/mc_symbol.svg" alt="">
                </div>
                <label for="card-number" class="cc-number">5555 5555 5555 5555</label>
                <label for="card-holder" class="card-holder">
                    <span>CARD HOLDER</span>
                    <p>Efe Işık</p>
                </label>
                <label for="exp" class="expiry-date">
                    <span>EXPIRES</span>
                    <p>07/19</p>
                </label>
            </div>
            <div class="card-face back">
                <div class="clickable"></div>
                <span class="tape"></span>
                <div class="payment-firm">
                    <img src="assets/mc_symbol.svg" alt="">
                </div>
                <label for="ccv" class="ccv">
                    <span>CCV</span>
                    <p>000</p>
                </label>
            </div>
        </div>
        <span class="info">Click on card to turn it!</span>
        <div class="submit">
            <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M414.273133 1024a19.76097 19.76097 0 0 1-19.741211-20.488101l8.762126-237.513979a19.749115 19.749115 0 0 1 4.202738-11.471084l503.439415-641.372015-822.359463 475.187017 249.409882 129.274208c9.688823 5.021748 13.47267 16.947289 8.450922 26.635125-5.023724 9.687835-16.946301 13.471682-26.635125 8.449934L38.362218 606.82539a19.758006 19.758006 0 1 1-0.793324-34.650361l932.344942-538.738859a19.759982 19.759982 0 0 1 29.505118 19.454706l-109.172395 912.697585a19.758994 19.758994 0 0 1-28.848132 15.124522L609.347756 847.568976l-181.518965 171.052626a19.754055 19.754055 0 0 1-13.555658 5.378398z m28.276109-250.126145l-6.748685 182.935685 156.731307-147.692555a19.76097 19.76097 0 0 1 22.780144-3.091294l239.112482 126.310359L950.834551 126.32913 442.549242 773.873855z"  /></svg>
            Submit!
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
